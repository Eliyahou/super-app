version: "3.1"
services:
  backend:
    build: node
    ports:
      - "3000:3000"
    image: eliyahoulevy727/super-app-backend:latest  
    
  frontend:
    build: php
    ports:
      - "80:80"
    image:  image: eliyahoulevy727/super-app-frontend:latest  
    
  db:
    image: mysql:8.0.28   
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'password' 
      MYSQL_DATABASE: 'super-app'

 
    
   
