name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:

  build:
    runs-on: ubuntu-latest
 
    steps:
    # need checkout before using compose-action
    - name: checkout code
      uses: actions/checkout@v3
    - uses: hoverkraft-tech/compose-action@v1.5.1
      with:
        compose-file: "./docker-compose.yml"

     # - name: Build docker
     # run: | 
     #  echo ---Building and starting up docker---
     #   docker-compose -f ./docker-compose.yml -p test-d
     #   echo ---Containers up---
     
    - name: get docker images
      run: docker compose config --images
   
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:     
     - name: change docker tag db
       run: |
        docker tag mysql:8.0.28 eliyahoulevy727/super-app-db:latest 
        docker tag super-app-frontend eliyahoulevy727/super-app-frontend:latest
        docker tag super-app-backend eliyahoulevy727/super-app-backend:latest
     - name: login to docker hub
       run: docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
     - name: docker push to registry
       run: docker compose push --include-deps
        
